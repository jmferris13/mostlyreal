<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your news knowledge: Can you identify real and fake facts about [TOPIC]?">
    <meta name="keywords" content="[KEYWORDS]">
    <title>[ARTICLE TITLE] - News Quiz</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div id="header">
        <a href="../index.html"><img id="logo" src="../assets/images/mostlyreal1.webp" alt="Logo"></a>

        <div id="navigation-buttons">
            <button id="mute-btn">Mute</button>
            <!-- PREV/NEXT buttons auto-generated by quiz.js -->
        </div>

        <div id="score">
            <span id="correct-score" class="green">0</span> Correct
            <span id="incorrect-score" class="red">0</span> Incorrect
            (<span id="percentage-score">0</span>%)
            <button id="reset-score">RESET</button>
        </div>
    </div>

    <div class="main-content">
        <h1 id="article-title">[ARTICLE TITLE]</h1>
        <div id="article-content"></div>
    </div>

    <div id="source-link" style="display: none;">
        <button onclick="window.open(this.getAttribute('data-url'), '_blank')">Source</button>
    </div>
    <div id="explain-link" style="display: none;">
        <button onclick="window.open(this.getAttribute('data-url'), '_blank')">Why Fake?</button>
    </div>

    <audio id="ding-sound" src="../assets/sounds/ding.mp3"></audio>
    <audio id="buzzer-sound" src="../assets/sounds/buzzer.mp3"></audio>

    <script>
        const quizData = {
            sentences: [
                {
                    text: "First statement here.",
                    isTrue: true
                },
                {
                    text: "Second statement here.",
                    isTrue: false
                }
                // Add more statements as needed
            ],
            sourceLink: "https://example.com/source-article"
        };
    </script>
    <script src="../data/articles.js"></script>
    <script src="../assets/quiz.js"></script>
</body>
</html>
