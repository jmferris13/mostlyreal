<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        #logo {
            width: 75px; /* Adjust size as needed */
            height: auto;
        }

        #score {
            font-size: 1.2em;
        }

        #score span {
            margin-left: 10px;
        }

        #mute-btn, #prev-article, #next-article {
            cursor: pointer;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        #article-content {
            padding: 20px;
            width: 80%; /* Set a max-width for better control */
            text-align: left;
        }

        .sentence {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #333;
        }

        .options {
            margin-top: 10px;
        }

        .option {
            margin-right: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            background-color: #555;
            color: white;
        }

        .option:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #source-link {
            margin-top: 20px;
            text-align: center;
            visibility: hidden; /* Initially hidden */
        }

        #source-link a {
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        #source-link a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="mostlyreal1.webp" alt="Logo">
        <div>
            <button id="prev-article">← Previous</button>
            <button id="next-article">Next →</button>
        </div>
        <div id="score">
            <span class="green">0</span> Correct
            <span class="red">0</span> Incorrect
            <button id="mute-btn">Mute</button>
        </div>
    </div>

    <h2 id="article-title">Dr. Oz to Lead CMS</h2>
    <div id="article-content">
        <!-- Article content is dynamically loaded -->
    </div>

    <div id="source-link">
        <a href="https://www.cnn.com/2024/11/19/politics/mehmet-oz-trump-medicare-medicaid" target="_blank">Source</a>
    </div>

    <audio id="ding-sound" src="ding.mp3"></audio>
    <audio id="buzzer-sound" src="buzzer.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sentences = [
                { text: "President-elect Donald Trump has named Dr. Mehmet Oz as his choice to head the Centers for Medicare and Medicaid Services (CMS).", isTrue: true },
                { text: "Dr. Oz is a well-known cardiothoracic surgeon and television personality who also ran for Senate in Pennsylvania.", isTrue: true },
                { text: "Trump claimed that Dr. Oz invented kale, which was immediately disputed by historians.", isTrue: false },
                { text: "CMS oversees Medicare, Medicaid, and the Affordable Care Act exchanges, providing healthcare coverage to over 150 million Americans.", isTrue: true },
                { text: "Dr. Oz plans to introduce 'National Detox Wednesdays' as part of his strategy, focusing on turmeric-based solutions.", isTrue: false }
            ];

            const contentDiv = document.getElementById('article-content');
            sentences.forEach((sentence, index) => {
                const sentenceDiv = document.createElement('div');
                sentenceDiv.className = 'sentence';
                sentenceDiv.textContent = sentence.text;

                const trueBtn = document.createElement('button');
                trueBtn.className = 'option';
                trueBtn.textContent = 'True';
                trueBtn.onclick = () => validateAnswer(sentence.isTrue, true, sentenceDiv, trueBtn, falseBtn);

                const falseBtn = document.createElement('button');
                falseBtn.className = 'option';
                falseBtn.textContent = 'False';
                falseBtn.onclick = () => validateAnswer(sentence.isTrue, false, sentenceDiv, trueBtn, falseBtn);

                sentenceDiv.appendChild(trueBtn);
                sentenceDiv.appendChild(falseBtn);
                contentDiv.appendChild(sentenceDiv);
            });

            function validateAnswer(isTrue, userAnswer, sentenceDiv, trueBtn, falseBtn) {
                trueBtn.disabled = true;
                falseBtn.disabled = true;
                if (isTrue === userAnswer) {
                    sentenceDiv.style.backgroundColor = '#4caf50'; // Correct answer
                    playSound('ding');
                } else {
                    sentenceDiv.style.backgroundColor = '#f44336'; // Incorrect answer
                    playSound('buzzer');
                }
                checkCompletion();
            }

            function playSound(type) {
                const sound = document.getElementById(`${type}-sound`);
                sound.play();
            }

            function checkCompletion() {
                const options = document.querySelectorAll('.option');
                const allDisabled = Array.from(options).every(option => option.disabled);
                if (allDisabled) {
                    document.getElementById('source-link').style.visibility = 'visible';
                }
            }
        });
    </script>
</body>
</html>
