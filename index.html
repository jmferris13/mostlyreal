<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
            width: 100%;
            box-sizing: border-box;
        }

        #logo {
            width: 75px;
            height: auto;
        }

        #score {
            font-size: 1.2em;
        }

        #mute-btn, #prev-article, #next-article {
            cursor: pointer;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        #article-content {
            padding: 20px;
            width: 80%;
            text-align: left;
        }

        .sentence {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #333;
        }

        .options {
            margin-top: 5px;
        }

        .option {
            margin-right: 10px;
            cursor: pointer;
            padding: 5px 20px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ddd;
            background-color: #555;
            color: white;
        }

        .option.correct {
            background-color: limegreen;
            color: white;
        }

        .option.incorrect {
            background-color: darkred;
            color: white;
        }

        .option.selected {
            font-weight: bold;
            border: 2px solid yellow;
        }

        #source-link {
            margin-top: 20px;
            text-align: center;
            visibility: hidden;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ccc; /* Neutral gray */
        }

        #source-link a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="mostlyreal1.webp" alt="Logo">
        <div>
            <button id="prev-article">← Previous</button>
            <button id="next-article">Next →</button>
        </div>
        <div id="score">
            <span class="green">0</span> Correct
            <span class="red">0</span> Incorrect
            <button id="mute-btn">Mute</button>
        </div>
    </div> <!-- Corrected missing closing tag -->

    <h2 id="article-title">Dr. Oz to Lead CMS</h2>
    <div id="article-content">
        <!-- Article content is dynamically loaded here -->
    </div>

    <div id="source-link">
        <a href="https://www.cnn.com/2024/11/19/politics/mehmet-oz-trump-medicare-medicaid" target="_blank">Source</a>
    </div>

    <audio id="ding-sound" src="ding.mp3"></audio>
    <audio id="buzzer-sound" src="buzzer.mp3"></audio>

</body>
</html>
