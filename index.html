<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
            width: 100%;
            box-sizing: border-box;
        }
        #logo {
            width: 75px;
            height: auto;
        }
        #score {
            font-size: 1.2em;
        }
        #mute-btn, #prev-article, #next-article {
            cursor: pointer;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }
        #article-content {
            padding: 20px;
            width: 80%;
            text-align: left;
        }
        .sentence {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #333;
        }
        .options {
            margin-top: 5px;
        }
        .option {
            margin-right: 10px;
            cursor: pointer;
            padding: 5px 20px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ddd;
            background-color: #555;
            color: white;
        }
        .correct-user {
            background-color: limegreen; /* Green for correct user selection */
        }
        .incorrect-user {
            background-color: red; /* Red for incorrect user selection */
        }
        .correct {
            background-color: darkgreen; /* Dark green for correct answers */
        }
        .incorrect {
            background-color: darkred; /* Dark red for incorrect answers */
        }
        #source-link {
            margin-top: 20px;
            text-align: center;
            visibility: hidden;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ccc; /* Neutral gray */
        }
        #source-link a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="mostlyreal1.webp" alt="Logo">
        <div>
            <button id="prev-article">← Previous</button>
            <button id="next-article">Next →</button>
        </div>
        <div id="score">
            <span id="correct-score" class="green">0</span> Correct
            <span id="incorrect-score" class="red">0</span> Incorrect
            <button id="mute-btn">Mute</button>
        </div>
    </div>

    <h2 id="article-title">Dr. Oz to Lead CMS</h2>
    <div id="article-content">
        <!-- Article content is dynamically loaded here -->
    </div>

    <div id="source-link">
        <a href="https://www.cnn.com" target="_blank">Source</a>
    </div>

    <audio id="ding-sound" src="ding.mp3"></audio>
    <audio id="buzzer-sound" src="buzzer.mp3"></audio>

    <script>
        let currentArticleIndex = 0;
        const articles = [
            {
                title: "Dr. Oz to Lead CMS",
                sentences: [
                    { text: "President-elect Donald Trump has named Dr. Mehmet Oz as his choice to head the Centers for Medicare and Medicaid Services (CMS).", isTrue: true },
                    { text: "Dr. Oz is a well-known cardiothoracic surgeon and television personality who also ran for Senate in Pennsylvania.", isTrue: true },
                    { text: "Trump claimed that Dr. Oz invented kale, which was immediately disputed by historians.", isTrue: false },
                    { text: "CMS oversees Medicare, Medicaid, and the Affordable Care Act exchanges, providing healthcare coverage to over 150 million Americans.", isTrue: true },
                    { text: "Dr. Oz plans to introduce 'National Detox Wednesdays' as part of his strategy, focusing on turmeric-based solutions.", isTrue: false }
                ]
            },
            {
                title: "Second Article Example",
                sentences: [
                    { text: "The second article starts with a fact about global warming.", isTrue: true },
                    { text: "This is a made-up fact for the second article.", isTrue: false },
                    { text: "Here's another true fact for consistency.", isTrue: true }
                ]
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadArticle(currentArticleIndex);

            document.getElementById('next-article').addEventListener('click', () => {
                if (currentArticleIndex < articles.length - 1) {
                    currentArticleIndex++;
                    loadArticle(currentArticleIndex);
                }
            });

            document.getElementById('prev-article').addEventListener('click', () => {
                if (currentArticleIndex > 0) {
                    currentArticleIndex--;
                    loadArticle(currentArticleIndex);
                }
            });
        });

        function loadArticle(index) {
            const article = articles[index];
            document.getElementById('article-title').textContent = article.title;
            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = ''; // Clear existing content
            article.sentences.forEach(sentence => {
                const sentenceDiv = document.createElement('div');
                sentenceDiv.className = 'sentence';
                sentenceDiv.textContent = sentence.text;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                const trueBtn = document.createElement('button');
                trueBtn.className = 'option';
                trueBtn.textContent = 'True';
                trueBtn.onclick = () => validateAnswer(sentence.isTrue, true, sentenceDiv, trueBtn, falseBtn);

                const falseBtn = document.createElement('button');
                falseBtn.className = 'option';
                falseBtn.textContent = 'False';
                falseBtn.onclick = () => validateAnswer(sentence.isTrue, false, sentenceDiv, trueBtn, falseBtn);

                optionsDiv.appendChild(trueBtn);
                optionsDiv.appendChild(falseBtn);
                sentenceDiv.appendChild(optionsDiv);
                contentDiv.appendChild(sentenceDiv);
            });
        }

        function validateAnswer(isTrue, userAnswer, sentenceDiv, trueBtn, falseBtn) {
            trueBtn.disabled = true;
            falseBtn.disabled = true;
            if (userAnswer === isTrue) {
                sentenceDiv.style.backgroundColor = 'limegreen'; // Correct
                if(userAnswer) {
                    trueBtn.classList.add('correct-user');
                } else {
                    falseBtn.classList.add('correct-user');
                }
                updateScore(true);
            } else {
                sentenceDiv.style.backgroundColor = 'darkred'; // Incorrect
                if(userAnswer) {
                    trueBtn.classList.add('incorrect-user');
                    falseBtn.classList.add('correct');
                } else {
                    falseBtn.classList.add('incorrect-user');
                    trueBtn.classList.add('correct');
                }
                updateScore(false);
            }
        }

        function updateScore(isCorrect) {
            const correctScore = document.getElementById('correct-score');
            const incorrectScore = document.getElementById('incorrect-score');
            if (isCorrect) {
                correctScore.textContent = parseInt(correctScore.textContent) + 1;
            } else {
                incorrectScore.textContent = parseInt(incorrectScore.textContent) + 1;
            }
        }

        function playSound(type) {
            const sound = document.getElementById(`${type}-sound`);
            sound.play();
        }
    </script>
</body>
</html>
